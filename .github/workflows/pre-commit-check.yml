name: Lint Check (pre-commit)

on:
  workflow_dispatch:
  # We have to use pull_request_target here as pull_request does not grant
  # enough permission for reviewdog
  pull_request_target:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-commit:
    uses: bemanproject/infra-workflows/.github/workflows/reusable-beman-pre-commit.yml@13148724461ad5cab3dd8895ad5431875e58db5c # 1.2.1
